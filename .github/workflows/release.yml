name: Vercel Production Deployment
env:
  VERCEL_ORG_ID: k6
  VERCEL_PROJECT_ID: tIR08E82E5HgfUYboGC2pQ2E
#  VERCEL_TOKEN: b0i6rn5v9g67ufrTUhcO31DT
on:
  push:
    branches:
      - main
jobs:
  Deploy-Production:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=b0i6rn5v9g67ufrTUhcO31DT
      - name: Build Project Artifacts
        run: vercel build --prod --token=b0i6rn5v9g67ufrTUhcO31DT
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=b0i6rn5v9g67ufrTUhcO31DT